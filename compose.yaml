services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"
      DISK_SIZE: "50G"
      RAM_SIZE: "3G"
      CPU_CORES: "4"
      REGION: "pt-BR"
      LANGUAGE: "Portuguese"
      KEYBOARD: "pt-BR"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ~/windows/storage:/storage
      - ./data:/data
    restart: no
    stop_grace_period: 2m
